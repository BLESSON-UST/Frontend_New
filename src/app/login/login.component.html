<!-- Section: Design Block -->
<section class="container text-center text-lg-start" >
  
    <div class="card mb-3" style="margin-top: 75px;">
      
      <div class="row g-0 d-flex align-items-center">
        <div class="col-lg-4 d-none d-lg-flex">
          <img src="./assets/login.jpeg" 
            class="w-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5" />
        </div>
        <div class="col-lg-8">
          <div class="card-body py-5 px-md-5 text-center">
  
            <form [formGroup]="loginForm" (ngSubmit)="loginSubmit()">
              <!-- Email input -->
              <h2 class="fw-bold mb-5">Sign In</h2>
              <div class="form-outline mb-4">
                <input type="email" id="form2Example1" class="form-control" placeholder="Email" formControlName="email"/>
                <label class="form-label" for="form2Example1">Email address</label>
              </div>
  
              <!-- Password input -->
              <div class="form-outline mb-4">
                <input type="password" id="form2Example2" class="form-control" placeholder="Password"
                formControlName="password"/>
                <label class="form-label" for="form2Example2">Password</label>
              </div>
  
              
  
              <!-- Submit button -->
              <button type="button" class="btn btn-primary btn-block mb-4" (click)="loginSubmit()">Sign in</button>
  
              <!-- Register button -->
 
              <div>
                <p class="mb-0">Don't have an account? <button type="button" class="btn btn-secondary btn-block m-4" routerLink="/Register" routerLinkActive="highlight">Sign Up</button>
                </p>
              </div>
            </form>
  
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Section: Design Block -->
